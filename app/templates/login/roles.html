{% extends "login/base_login.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block main %}
<main id="mainNormal" class="mainPrincipal">
    <article class="contatos">
        <h1>Adicionar Funções</h1>
        {{ wtf.quick_form(form) }}
    </article>
    <hr>
    <h1>Funções cadastradas</h1>
        <ul style="list-style-type: none">
            {% for role in roles %}
                <li>{{ role.name }} </li>
            {% endfor %}
        </ul>
</main>
{% endblock %}
